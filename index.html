<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Seu Manga!</title>
</head>
<body>

      <div id="content">

          <h2>nome</h2>

        </form>
      </div>
    </div>
    <h3>Produto</h3>
  <section class="section-containertwo background-section">
    <div class="card-containertwo">
      <div id="content2">
        <form id="form2">
          <h2>nome</h2>
          <input type="text" placeholder="name" id="nome">
          <h2>tipo</h2>
          <input type="text" placeholder="type" id="type">
          <h2>Quantidade</h2>
          <input type="number" placeholder="number" id="number">
          <input type="submit" value="Cadastrar">

          
        </form> 
      </div>
    </div>

<script src="js/script.js"></script>
